  <div *ngIf="noData" class="usernotexist">
    <h1>  {{noDataMessage}}</h1>
  </div>

  <div class="mat-elevation-z8" *ngIf="!noData">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
    </mat-form-field>
    <table mat-table [dataSource]="dataSource">
  
      <ng-container matColumnDef="encryptedpassword">
        <th mat-header-cell *matHeaderCellDef> WEBSITENAME </th>
        <td mat-cell *matCellDef="let element" #websiteName> {{element.webSiteName}} </td>
      </ng-container>
  
      <ng-container matColumnDef="webSiteName">
        <th mat-header-cell *matHeaderCellDef> ENCRYPTED PASSWORD </th>
        <td mat-cell *matCellDef="let element"> {{element.encryptedpassword}} </td>
      </ng-container>
  
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> EDIT </th>
        <td mat-cell *matCellDef="let element">  <button mat-stroked-button color="primary" (click)="onEdit(element.webSiteName)" >Edit</button></td>
      </ng-container>
 
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> DELETE </th>
        <td mat-cell *matCellDef="let element"><button mat-stroked-button color="primary" (click)="onDelete(element.webSiteName)">Delete</button> </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
