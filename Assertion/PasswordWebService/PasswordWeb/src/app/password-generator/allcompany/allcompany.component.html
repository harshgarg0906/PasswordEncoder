<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

  
      <!-- Name Column -->
      <ng-container matColumnDef="encryptedpassword">
        <th mat-header-cell *matHeaderCellDef> WebsiteName </th>
        <td mat-cell *matCellDef="let element"> {{element.webSiteName}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="webSiteName">
        <th mat-header-cell *matHeaderCellDef> EncryptedPassword </th>
        <td mat-cell *matCellDef="let element"> {{element.encryptedpassword}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
       <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let element">  <button mat-stroked-button color="primary">Edit</button></td>
      </ng-container>
 
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element"><button mat-stroked-button color="primary">Delete</button> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->
  </div>
